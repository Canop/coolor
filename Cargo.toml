[package]
name = "coolor"
version = "0.3.0"
edition = "2021"
authors = ["dystroy <denys.seguret@gmail.com>"]
repository = "https://github.com/Canop/coolor"
description = "conversion between color formats"
keywords = ["ansi", "hsl", "rgb", "color", "no-std"]
categories = ["no-std"]
license = "MIT"
readme = "README.md"

[features]
default = []

[dependencies]
ansi_colours = "1.0"
crossterm = { optional=true, version="0.21" }

[dev-dependencies]
crossterm = "0.21"
rand = "0.8"
